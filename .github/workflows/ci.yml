name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    name: Build, Lint & Unit Test
    runs-on: ubuntu-latest
    env:
      TZ: UTC
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Install Dependencies
      run: npm ci
      
    - name: Lint
      # Allow failure if you want CI to pass despite lint warnings
      run: npm run lint
      
    - name: Generate Astro Types
      run: npx astro sync

    - name: Typecheck
      run: npm run typecheck

    - name: Build Project
      run: npm run build
      
    - name: Run Unit Tests
      run: npm run test:run

  e2e-tests:
    name: Playwright E2E Tests
    runs-on: ubuntu-latest
    needs: build-and-test
    timeout-minutes: 60
    environment: honestSpanish  # Use secrets from this GitHub Environment
    
    env:
      # Secrets required for E2E tests
      # Add these in GitHub Repo Settings > Secrets and variables > Actions
      PUBLIC_SUPABASE_URL: ${{ secrets.PUBLIC_SUPABASE_URL }}
      PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.PUBLIC_SUPABASE_ANON_KEY }}
      SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
      STRIPE_SECRET_KEY: ${{ secrets.STRIPE_SECRET_KEY }}
      STRIPE_WEBHOOK_SECRET: ${{ secrets.STRIPE_WEBHOOK_SECRET }}
      PUBLIC_STRIPE_PUBLISHABLE_KEY: ${{ secrets.PUBLIC_STRIPE_PUBLISHABLE_KEY }}
      TEST_ADMIN_EMAIL: ${{ secrets.TEST_ADMIN_EMAIL }}
      TEST_ADMIN_PASSWORD: ${{ secrets.TEST_ADMIN_PASSWORD }}
      TEST_TEACHER_EMAIL: ${{ secrets.TEST_TEACHER_EMAIL }}
      TEST_TEACHER_PASSWORD: ${{ secrets.TEST_TEACHER_PASSWORD }}
      TEST_STUDENT_EMAIL: ${{ secrets.TEST_STUDENT_EMAIL }}
      TEST_STUDENT_PASSWORD: ${{ secrets.TEST_STUDENT_PASSWORD }}
      CI: true

    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Install Dependencies
      run: npm ci

    - name: Install Playwright Browsers
      run: npx playwright install --with-deps 
      
    - name: Run Playwright tests
      run: npm run test:e2e
      
    - name: Upload Playwright Report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30
